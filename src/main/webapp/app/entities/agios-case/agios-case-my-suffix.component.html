<div>
    <h2>
        <span>Agios Cases</span>
        <button class="btn btn-primary float-right jh-create-entity create-agios-case-my-suffix" [routerLink]="['/', { outlets: { popup: ['agios-case-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Agios Case
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="agiosCases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Case Nr</span></th>
            <th><span>Person Nr</span></th>
            <th><span>Company Nr</span></th>
            <th><span>Agios Node Name</span></th>
            <th><span>Workflow Uid</span></th>
            <th><span>Case No</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agiosCase of agiosCases ;trackBy: trackId">
                <td><a [routerLink]="['../agios-case-my-suffix', agiosCase.id ]">{{agiosCase.id}}</a></td>
                <td>{{agiosCase.caseNr}}</td>
                <td>{{agiosCase.personNr}}</td>
                <td>{{agiosCase.companyNr}}</td>
                <td>{{agiosCase.agiosNodeName}}</td>
                <td>{{agiosCase.workflowUid}}</td>
                <td>{{agiosCase.caseNo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../agios-case-my-suffix', agiosCase.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agios-case-my-suffix/'+ agiosCase.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agios-case-my-suffix/'+ agiosCase.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
